version: "3.7"
services:
  spark-master:
    image: spark-master-image
    container_name: spark-master
    hostname: spark-master
    ports:
      - "8080:8080"
      - "7077:7077"
    networks:
      spark-network:
        ipv4_address: 10.5.0.2
    volumes:
       - /tmp/spark-apps:/opt/spark-apps
       - /tmp/spark-data:/opt/spark-data
       - /tmp/spark-data:/tmp/spark-data
    environment:
      - "SPARK_LOCAL_IP=spark-master"
  spark-worker-1:
    image: spark-worker-image
    container_name: spark-worker-1
    hostname: spark-worker-1
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
    env_file: ./docker/worker/spark-worker-config.sh
    environment:
      - "SPARK_LOCAL_IP=spark-worker-1"
      - "SPARK_PUBLIC_DNS=spark-worker-1"
    networks: 
      spark-network:
        ipv4_address: 10.5.0.3
    volumes:
       - /tmp/spark-apps:/opt/spark-apps
       - /tmp/spark-data:/opt/spark-data
       - /tmp/spark-data:/tmp/spark-data
  spark-worker-2:
    image: spark-worker-image
    container_name: spark-worker-2
    hostname: spark-worker-2
    depends_on:
      - spark-master
    ports:
      - "8082:8081"
    env_file: ./docker/worker/spark-worker-config.sh
    environment:
      - "SPARK_LOCAL_IP=spark-worker-2"
      - "SPARK_PUBLIC_DNS=spark-worker-2"
    networks:
      spark-network:
        ipv4_address: 10.5.0.4
    volumes:
       - /tmp/spark-apps:/opt/spark-apps
       - /tmp/spark-data:/opt/spark-data
       - /tmp/spark-data:/tmp/spark-data
  spark-worker-3:
    image: spark-worker-image
    container_name: spark-worker-3
    hostname: spark-worker-3
    depends_on:
      - spark-master
    ports:
      - "8083:8081"
    env_file: ./docker/worker/spark-worker-config.sh
    environment:
      - "SPARK_LOCAL_IP=spark-worker-3"
      - "SPARK_PUBLIC_DNS=spark-worker-3"
    networks: 
      spark-network:
        ipv4_address: 10.5.0.5
    volumes:
       - /tmp/spark-apps:/opt/spark-apps
       - /tmp/spark-data:/opt/spark-data
       - /tmp/spark-data:/tmp/spark-data
  spark-worker-4:
    image: spark-worker-image
    container_name: spark-worker-4
    hostname: spark-worker-4
    depends_on:
      - spark-master
    ports:
      - "8084:8081"
    env_file: ./docker/worker/spark-worker-config.sh
    environment:
      - "SPARK_LOCAL_IP=spark-worker-4"
      - "SPARK_PUBLIC_DNS=spark-worker-4"
    networks: 
      spark-network:
        ipv4_address: 10.5.0.6
    volumes:
       - /tmp/spark-apps:/opt/spark-apps
       - /tmp/spark-data:/opt/spark-data
       - /tmp/spark-data:/tmp/spark-data
  spark-driver:
    image: spark-driver-image
    container_name: spark-driver
    hostname: spark-driver
    depends_on:
      - spark-master
    networks: 
      spark-network:
        ipv4_address: 10.5.0.7
    volumes:
       - /tmp/spark-apps:/opt/spark-apps
       - /tmp/spark-data:/opt/spark-data
       - /tmp/spark-data:/tmp/spark-data
networks:
  spark-network:
    driver: bridge
    ipam:
     driver: default
     config:
       - subnet: 10.5.0.0/16